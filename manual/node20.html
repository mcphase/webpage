<H3><A ID="SECTION00073400000000000000">
Dzyaloshinskii-Moriya interaction</A>
</H3><SPAN CLASS="SMALL">
</SPAN>
<P>
<SPAN CLASS="SMALL">DMI can be written in the form of the two-ion interaction as
</SPAN>
<DIV CLASS="displaymath">

<!-- MATH
 \begin{equation}
\hat{\mathcal{H}}_{DMI}
    =
    -
    \frac{1}{2}
    \sum_{nn^{\prime},\alpha\beta=1,2,3}
    \mathcal{J}_{\alpha\beta}(\mathbf{R}_{n^{\prime}} - \mathbf{R}_{n})
    \hat{\mathcal{I}}_{\alpha}^n
    \hat{\mathcal{I}}_{\beta}^{n^{\prime}}
\end{equation}
 -->
 &nbsp;  <IMG
 STYLE="height: 6.62ex; vertical-align: -3.46ex; " SRC="img149.svg"
 ALT="$\displaystyle \hat{\mathcal{H}}_{DMI}
=
-
\frac{1}{2}
\sum_{nn^{\prime}...
..._{n})
\hat{\mathcal{I}}_{\alpha}^n
\hat{\mathcal{I}}_{\beta}^{n^{\prime}}
$"> <SPAN class="FLOATRIGHT">
(<SPAN CLASS="arabic">10</SPAN>)</SPAN>
</DIV><SPAN CLASS="SMALL">
where the operators are understood as
<!-- MATH
 $\hat{\mathcal{I}}_{1}  \leftrightarrow \hat{J}_x$
 -->
<SPAN CLASS="MATH"><IMG
 STYLE="height: 2.77ex; vertical-align: -0.46ex; " SRC="img139.svg"
 ALT="$\hat{\mathcal{I}}_{1} \leftrightarrow \hat{J}_x$"></SPAN>,
<!-- MATH
 $\hat{\mathcal{I}}_{2}  \leftrightarrow \hat{J}_y$
 -->
<SPAN CLASS="MATH"><IMG
 STYLE="height: 3.09ex; vertical-align: -0.78ex; " SRC="img140.svg"
 ALT="$\hat{\mathcal{I}}_{2} \leftrightarrow \hat{J}_y$"></SPAN>,
<!-- MATH
 $\hat{\mathcal{I}}_{3}  \leftrightarrow \hat{J}_z$
 -->
<SPAN CLASS="MATH"><IMG
 STYLE="height: 2.77ex; vertical-align: -0.46ex; " SRC="img141.svg"
 ALT="$\hat{\mathcal{I}}_{3} \leftrightarrow \hat{J}_z$"></SPAN> and
<!-- MATH
 $\mathcal{J}_{\alpha\beta}(\mathbf{R}_{n^{\prime}} - \mathbf{R}_{n})$
 -->
<SPAN CLASS="MATH"><IMG
 STYLE="height: 2.63ex; vertical-align: -0.78ex; " SRC="img150.svg"
 ALT="$\mathcal{J}_{\alpha\beta}(\mathbf{R}_{n^{\prime}} - \mathbf{R}_{n})$"></SPAN> is a
skew-symmetric matrix.
</SPAN>
