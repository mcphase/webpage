<H3><A ID="SECTION00073200000000000000">
Magnetic exchange</A>
</H3><SPAN CLASS="SMALL">
</SPAN>
<P>
<SPAN CLASS="SMALL">Isotropic magnetic exchange interaction (e.&nbsp;g. Heisenberg exchange) is written as
</SPAN>
<DIV CLASS="displaymath">

<!-- MATH
 \begin{equation}
\hat{\mathcal{H}}_{X-J}
    =
    -
    \frac{1}{2}
    \sum_{nn^{\prime}, \alpha\beta=1,2,3}
    \mathcal{J}(\mathbf{R}_{n^{\prime}} - \mathbf{R}_{n})
    \hat{\mathcal{I}}_{\alpha}^n
    \hat{\mathcal{I}}_{\beta}^{n^{\prime}}
\end{equation}
 -->
 &nbsp;  <IMG
 STYLE="height: 6.62ex; vertical-align: -3.46ex; " SRC="img138.svg"
 ALT="$\displaystyle \hat{\mathcal{H}}_{X-J}
=
-
\frac{1}{2}
\sum_{nn^{\prime}...
..._{n})
\hat{\mathcal{I}}_{\alpha}^n
\hat{\mathcal{I}}_{\beta}^{n^{\prime}}
$"> <SPAN class="FLOATRIGHT">
(<SPAN CLASS="arabic">8</SPAN>)</SPAN>
</DIV><SPAN CLASS="SMALL">
where the operators are understood as
<!-- MATH
 $\hat{\mathcal{I}}_{1}  \leftrightarrow \hat{J}_x$
 -->
<SPAN CLASS="MATH"><IMG
 STYLE="height: 2.77ex; vertical-align: -0.46ex; " SRC="img139.svg"
 ALT="$\hat{\mathcal{I}}_{1} \leftrightarrow \hat{J}_x$"></SPAN>,
<!-- MATH
 $\hat{\mathcal{I}}_{2}  \leftrightarrow \hat{J}_y$
 -->
<SPAN CLASS="MATH"><IMG
 STYLE="height: 3.09ex; vertical-align: -0.78ex; " SRC="img140.svg"
 ALT="$\hat{\mathcal{I}}_{2} \leftrightarrow \hat{J}_y$"></SPAN>,
<!-- MATH
 $\hat{\mathcal{I}}_{3}  \leftrightarrow \hat{J}_z$
 -->
<SPAN CLASS="MATH"><IMG
 STYLE="height: 2.77ex; vertical-align: -0.46ex; " SRC="img141.svg"
 ALT="$\hat{\mathcal{I}}_{3} \leftrightarrow \hat{J}_z$"></SPAN>.
</SPAN>
